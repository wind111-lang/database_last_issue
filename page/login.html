<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./source/favicon.ico">
        <title>ログイン</title>
    </head>
    <link rel="stylesheet" href="./source/login.css">
    <body>
        <h1>再翻訳チャットルーム</h1>
        <div class="form-wrapper">
            <h1>ログイン</h1>
            <div class="err">{{.err}}</div>
            <form action="/login" method="post">
                <div class="form-item">
                    <label for="username"></label>
                    <input type="text" name="username" required="required"
                        placeholder="ユーザー名" />
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required"
                        placeholder="パスワード" />
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" title="ログイン"
                        value="ログイン" />
                </div>
            </form>
            <div class="form-footer">
                <p><a href="signup">会員ではありませんか？ 登録はこちら</a></p>
            </div>
        </div>
    </body>
</html>
