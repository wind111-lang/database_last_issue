<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>会員情報変更</title>
        <link rel="icon" href="./source/favicon.ico">
    </head>
    <script src="./source/userinfo.js"></script>
    <link rel="stylesheet" href="./source/update.css">
    <body>
        <div class="form-wrapper">
            <h1>ユーザ情報更新</h1>
            <div class="err">{{.err}}</div>
            <div class="user"></div>
            <form action="/update" method="post">
                <div class="form-item">
                    <label for="username"></label>
                    <input type="text" name="username" required="required"
                        placeholder="新しいユーザー名" />
                </div>
                <div class="form-item">
                    <label for="password"></label>
                    <input type="password" name="password" required="required"
                        placeholder="新しいパスワード" />
                </div>
                <div class="button-panel">
                    <input type="submit" class="button" title="更新"
                        value="更新" />
                </div>
                <div class="button-panel2">
                    <input type="button" class="button" title="戻る"
                        onclick="location.href='userinfo'" value="戻る" />
                </div>
            </form>
        </div>
    </body>
</html>
