<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="utf-8">
        <title>会員情報変更</title>
        <link rel="icon" href="./source/favicon.ico">
    </head>
    <script src="./source/userinfo.js"></script>
    <style>
        .err {
            color: red;
        }
        body{
        text-align: center;
        padding: auto;
        margin: auto;
        background-color: grey;
        color: white;
        }
        form{
            text-align:center;
            padding: auto;

            margin: auto;
        }
        p{
            text-align:center;
            padding: auto;
        }
        input{
            text-align:center;
            padding: auto;
        }
    </style>
    <body>
        <div id="user"></div>
        <div class="input">
            <p>{{.err}}</p>
            <form action="/update" method="post">
                <p>新しいユーザー名(変更しない場合は現在のユーザー名を入力) : <input type="text"
                        name="username" placeholder="" /></p>
                <p>新しいパスワード(変更しない場合は現在のパスワードを入力) : <input type="password"
                        name="password" placeholder="" /></p>
                <p><input type="submit" value="変更" /> <input type="button"
                        onclick="location.href='userinfo'"
                        value="戻る"></p>
            </form>
        </div>
    </body>

</html>
