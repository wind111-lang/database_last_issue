<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="./source/favicon.ico">
        <title>会員登録</title>
    </head>
    <style>
        .err{
            color: red; 
        }
        body{
            background-color: grey;
            color: white;
        }
        h1{
            text-align: center;
            padding: auto;
        }
        form{
            text-align:center;
            padding: auto;

            margin: auto;
        }
        p{
            text-align:center;
            padding: auto;
        }
        input{
            text-align:center;
            padding: auto;
        }
    </style>
    <body>
        <h1>会員登録フォーム</h1>
        <div class="input">
            <p>{{.err}}</p>
            <form action="/signup" method="post">
                <p>ユーザー名 : <input type="text" name="username" placeholder="" /></p>
                <p>パスワード : <input type="password" name="password" placeholder=""
                        /></p>
                <p>生年月日 : <input type="date" name="birthday" placeholder="" /></p>
                <p><input type="submit" value="登録" /></p>
            </form>
        </div>
    </body>
</html>
