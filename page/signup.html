<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="./source/favicon.ico">
    <title>会員登録</title>
  </head>
  <link rel="stylesheet" href="./source/signup.css">
  <body>
    <h1>会員登録</h1>
    <p>{{.err}}</p>
    <div class="form-wrapper">
      <form action="/signup" method="post">
        <div class="form-item">
          <label for="username"></label>
          <input type="text" name="username" required="required"
            placeholder="ユーザー名" />
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" name="password" required="required"
            placeholder="パスワード" />
        </div>
        <div class="form-item">
          <label for="birthday"></label>
          <input type="date" name="birthday" required="required"
            placeholder="生年月日" />
          <div class="button-panel">
            <input type="submit" class="button" title="登録"
              value="登録" />
          </div>
          <br>
          <div class="button-panel2">
            <input type="button" class="button" title="キャンセル"
              onclick="location.href='login'" value="キャンセル" />
          </div>
        </form>
      </div>
    </body>
  </html>
